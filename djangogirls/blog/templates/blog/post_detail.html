{% extends 'blog/base.html' %}

{% block content %}
<article class="post">
    <aside class="actions">
        <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
            {% include './icons/pencil-fill.svg' %}
        </a>
    </aside>
    {% if post.published_date %}
    <time class="date">
        Publikovan√©: {{ post.published_date }}&nbsp&nbsp
    </time>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endblock %}
